---
kind: pipeline
type: docker
name: Default

trigger:
  event:
    - push

steps:

  - name: generate-tags
    image: quay.io/natlibfi/drone-gen-tags

  - name: audit
    image: node:12
    commands:
      - npm audit --package-lock-only --production --audit-level=moderate

  - name: install
    image: node:12
    commands:
      - npm ci
    environment:
      NPM_CONFIG_IGNORE_SCRIPTS: true

  - name: test
    image: node:12
    commands:
      - npm test

  - name: check-coverage
    image: node:12
    commands:
      - npm run coverage

  - name: build-production
    image: node:12
    commands:
      - npm run build
      - NPM_CONFIG_IGNORE_SCRIPTS=true npm ci --production
    when:
      branch: [master]

  - name: build-test
    image: node:12
    commands:
      - npm run build:dev
      - NPM_CONFIG_IGNORE_SCRIPTS=true npm ci --production
    when:
      branch: [test]

  - name: static-security-scan
    image: quay.io/natlibfi/njsscan
    commands:
      - njsscan dist

  - name: prepare-for-deploy
    image: busybox:1
    commands:
      - mv node_modules dist/
    when:
      branch: [master, test]

  - name: deploy
    image: quay.io/natlibfi/drone-plugin-scp
    settings:
      rm: true
      source: ['dist/**']
      strip_components: 1
      target: /exlibris/linnea/melinda-record-load-rest-api-bridge/app/
      host:
        from_secret: host_${DRONE_BRANCH}
      username:
        from_secret: username_${DRONE_BRANCH}
      key:
        from_secret: ssh_key_${DRONE_BRANCH}
    when:
      branch: [master, test]
---
kind: pipeline
type: docker
name: Update dependencies

trigger:
  event:
    - custom
  branch:
    - master

steps:

  - name: publish
    image: quay.io/natlibfi/drone-npm-git-publish
    settings:
      git_user_name: natlibfi-melinda-automation
      git_user_email: 65649125+natlibfi-melinda-automation@users.noreply.github.com
      git_ssh_key:
        from_secret: ssh_key
      git_gpg_key:
        from_secret: gpg_key
